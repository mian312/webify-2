<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webify#2</title>
    <link rel="stylesheet" href="/assets/index.5fa359e1.css">
</head>

<body style="background-color: rgba(68, 211, 221, 0.39)" class="font-serif">
    <div id="timer" class="text-5xl text-right float-right clear-none "></div>
    <div class="items-center relative">
        <div class="absolute h-3 w-3 block float-right"></div>
    </div>
    <div id="error" class="text-5xl text-center"></div>
    <div class="w-[100%] h-[100vh] relative">
        <div class="absolute top-[50%] left-[50%] 
        translate-x-[-50%] translate-y-[-50%] text-center">
        <div class="flex-auto">
                <h1 class="text-xl capitalize text-orange-500">Click the start button and Write the below</h1>
                <div id="show" class="text-black"> </div>
                <br>
                <textarea name="typing" id="write" cols="150" rows="10" class="h-[100%] w-[100%] items-center" placeholder="Now start typing"></textarea>
            </div>
            <br>
            <button type="submit" id="btn" class="btn" onclick="getNewQuote()"> Start</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
